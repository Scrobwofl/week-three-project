<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Image Search</h1>
    </header>
    <section id="search">
      <form id="form">
        <input type="text" id="input" name="search" /><br /><br />
        <input id="submit" type="submit" value="Submit" />
      </form>
    </section>
    <section id="main-image-container">
      <img src="./images/cats-02.jpg" alt="" srcset="" />
    </section>
    <section id="results-container">
      <button id="nav-left">&#60;</button>
      <div id="gallery-container">
        <div id="thumb-container">&#62;</div>
      </div>
      <button id="nav-right">></button>
    </section>
    <footer>Howe Creative &copy 2024</footer>
  </body>
</html>

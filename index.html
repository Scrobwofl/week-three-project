<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="bg-container"></div>
    <header>
      <h1>Image Search</h1>
    </header>
    <section id="search">
      <form id="form">
        <input type="text" id="input" name="search" /><br /><br />
        <input id="submit" type="submit" value="Submit" />
      </form>
    </section>
    <section id="main-image-container">
      <img srcset=" ./images/default-cat-small.jpg 500w,
      ./images/default-cat-large.jpg 1000w, alt="The default background image of
      a tabby cat that is looking at you with a neutral face." />
    </section>
    <section id="results-container">
      <button id="nav-left"><span>&#60;</span></button>
      <div id="gallery-container">
        <div id="thumb-container"></div>
      </div>
      <button id="nav-right"><span>&#62;</span></button>
    </section>
    <footer>Howe Creative &copy 2024</footer>
  </body>
</html>
